        <main>

            <h1 class="titulo">Contato</h1>

            <p class="texto">
                Os campos com * são obrigatórios
            </p>

            <form class="contato">
                
                <label class="rotulo">
                    Nome*
                    <input type="text" class="campo" required>
                </label>
                
                <label class="rotulo">
                    E-mail*
                    <input type="email" class="campo" required>
                </label>
                 <label class="rotulo">
                     Assunto
                    <select class="campo">
                        <option>Dúvidas</option>
                        <option>Sugestões</option>
                        <option>Críticas</option>
                     </select>
                </label>
                
                 <label class="rotulo">Mensagem*
                   <textarea required class="campo" ></textarea>
                </label>
                <button class="botao">Enviar</button>
            
            </form>
            <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3926.8756533069195!2d-48.318702585350046!3d-10.19075229272053!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9324cca1c0278361%3A0x8d4395198b461fd6!2sUniversidade%20Estadual%20do%20Tocantins%20-%20UNITINS!5e0!3m2!1spt-BR!2sbr!4v1597126255039!5m2!1spt-BR!2sbr" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
